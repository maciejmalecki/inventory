<section class="mat-typography">
  <h1 class="mat-display-2">Item classes</h1>
  <div>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput placeholder="Item class" type="text" formControlName="search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
  </div>
  <mat-grid-list cols="4" rowHeight="200px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-actions>
          <button mat-button (click)="newItemClass()">{{ 'New item class' | uppercase }} <mat-icon matSuffix>add</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let itemClass of itemClasses$ | async">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ itemClass.name }}</mat-card-title>
          <mat-card-subtitle>Subtitle</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ itemClass.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button routerLink="{{itemClass.name}}">{{ 'Show' | uppercase }}</a>
          <a mat-button routerLink="{{itemClass.name}}/newItem">{{ 'Add new' | uppercase }}</a>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
