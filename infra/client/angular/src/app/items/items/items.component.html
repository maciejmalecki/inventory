<section class="mat-typography">
  <mat-grid-list cols="4" rowHeight="200px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-actions>
          <button mat-button>{{ 'New item class' | uppercase }} <mat-icon matSuffix>add</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let item of items$ | async">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>Subtitle</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button routerLink="{{item.name}}">{{ 'Show' | uppercase }}</a>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
