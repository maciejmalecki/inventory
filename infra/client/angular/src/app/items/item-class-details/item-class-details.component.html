<section class="mat-typography">
  <h1>{{ itemClass.name }}<a mat-icon-button routerLink="edit"><mat-icon>edit</mat-icon></a></h1>
  <p class="description">{{ itemClass.description }}</p>
  <mat-divider></mat-divider>
  <mat-grid-list cols="4" rowHeight="170px">
    <mat-grid-tile *ngFor="let attribute of itemClass.attributes">
      <mat-card class="attribute-card">
        <mat-card-header>
          <mat-icon mat-card-avatar matPrefix *ngIf="isScalar(attribute)">flash_on</mat-icon>
          <mat-icon mat-card-avatar matPrefix *ngIf="isDictionary(attribute)">list_alt</mat-icon>
          <mat-card-title>{{attribute.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngIf="isScalar(attribute)">
            {{ attribute.unit.code }} ({{ attribute.unit.name }})
          </div>
          <div *ngIf="isDictionary(attribute)">
            <ul>
              <li *ngFor="let item of attribute.items; let last = last">
                {{item.value}} ({{item.code}})
              </li>
            </ul>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
