<section class="mat-typography">
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Item name</mat-label>
      <input type="text" matInput placeholder="Item name" formControlName="itemName">
    </mat-form-field>
    <button mat-icon-button (click)="save()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-icon-button routerLink="..">
      <mat-icon>cancel</mat-icon>
    </button>
    <div>
      <mat-form-field>
        <mat-label>Manufacturer</mat-label>
        <input type="text" formControlName="manufacturer" matInput [matAutocomplete]="manufacturer">
        <mat-autocomplete #manufacturer="matAutocomplete" [displayWith]="manufacturerDisplayFn">
          <mat-option *ngFor="let manufacturer of manufacturers" [value]="manufacturer">
            {{ manufacturer.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div *ngFor="let value of item.values">
      <mat-form-field class="editor" *ngIf="isScalarValue(value)">
        <mat-label>{{value.attribute.name}}</mat-label>
        <input type="text" matInput [placeholder]="value.attribute.name" formControlName="{{value.attribute.name}}">
        <span matSuffix>{{value.attribute.type.unit.code}}</span>
      </mat-form-field>
      <mat-form-field class="editor" *ngIf="isDictionaryValue(value)">
        <mat-label>{{value.attribute.name}}</mat-label>
        <mat-select formControlName="{{value.attribute.name}}">
          <mat-option *ngFor="let item of value.attribute.type.items" [value]="item.code">{{item.value}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</section>
